<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Token Studio</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
     <!-- Navigation Menu -->
    <nav class="menu">
        <div class="logo">
            <img src="logo.png" alt="Token Studio Logo">
        </div>
        <ul class="menu-items">
            <li><a href="#landing">Studio</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>

    <!-- Landing Page with Video Background -->
    <section class="landing" id="landing">
        <video autoplay muted loop id="video-bg">
            <source src="background-video.mp4" type="video/mp4">
        </video>
        <div class="landing-content">
            <h1>Welcome to Token Studio</h1>
            <p>Your creative design solution</p>
            <a href="#studio" class="btn">Get Started</a>
        </div>
    </section>

        <!-- Additional Page Sections -->
        <section class="page-section" id="about">
            <h1>About Us</h1>
            <p>Learn more about Token Studio here.</p>
        </section>

        <section class="page-section" id="contact">
            <h1>Contact Us</h1>
            <p>Contact us for any inquiries or assistance.</p>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
