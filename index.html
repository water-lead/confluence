<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Token Studio</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navigation Menu -->
    <nav class="menu">
        <div class="logo">
            <img src="https://raw.githubusercontent.com/water-lead/confluence/main/logo.png" alt="Token Studio Logo">
        </div>
        <ul class="menu-items">
            <li><a href="#home">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>
    
    <!-- Home Page with Video Background -->
    <section class="page-section" id="home">
        <video autoplay loop muted poster="video-poster.png" id="bg-video">
            <source src="background-video.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <div class="video-text">
            <h1>Welcome to Token Studio</h1>
            <p>Your creative design tool.</p>
            <a href="#about" class="button">Learn More</a>
        </div>
    </section>
    
    <!-- About Section -->
    <section class="page-section" id="about">
        <h1>About Token Studio</h1>
        <p>Some information about your studio and its capabilities.</p>
    </section>
    
    <!-- Contact Section -->
    <section class="page-section" id="contact">
        <h1>Contact Us</h1>
        <p>Feel free to get in touch with any questions or inquiries.</p>
    </section>

    <script src="script.js"></script>
</body>
</html>
