<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Studio</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="page">
        
        <img class="image" src="https://raw.githubusercontent.com/water-lead/confluence/main/pexels-david-ruh-17709307.jpg" alt="High-Quality Image 1">
        <img class="image" src="https://raw.githubusercontent.com/water-lead/confluence/main/pexels-led-supermarket-577514.jpg" alt="High-Quality Image 2">
        <img class="image" src="https://raw.githubusercontent.com/water-lead/confluence/main/pexels-michelangelo-buonarroti-8728382.jpg" alt="High-Quality Image 3">
        <img class="image" src="https://raw.githubusercontent.com/water-lead/confluence/main/pexels-rostislav-uzunov-5011647.jpg" alt="High-Quality Image 4">
        <img class="image" src="https://raw.githubusercontent.com/water-lead/confluence/main/pexels-sergio-souza-6793565.jpg" alt="High-Quality Image 5">
        <img class="image" src="https://raw.githubusercontent.com/water-lead/confluence/main/pexels-tara-winstead-8386363.jpg" alt="High-Quality Image 6">
        <img class="image" src="https://raw.githubusercontent.com/water-lead/confluence/main/pexels-thisisengineering-3913025.jpg" alt="High-Quality Image 7">
        
        <!-- Welcome Page -->
        <section class="page-section" id="page1">
            <h1>Welcome!</h1>
            <p class="description">Our tool helps you generate creative designs. It asks for a few inputs which are used to generate unique designs.</p>
            <button onclick="showNextPage(2)">START</button>
        </section>
        
        <!-- Page 1: Enter Industries -->
        <section class="page-section" id="page2">
            <h1>INDUSTRIES</h1>
            <p class="prompt">Enter the industries you want to analyze:</p>
            <input type="text" id="industry1" placeholder="Industry 1">
            <input type="text" id="industry2" placeholder="Industry 2">
            <button onclick="showNextPage(3)">NEXT</button>
        </section>

        <!-- Page 2: Enter Ideas -->
        <section class="page-section" id="page3">
            <h1>IDEAS</h1>
            <p class="prompt">Enter the ideas you want to intersect (at least two):</p>
            <input type="text" id="idea1" placeholder="Idea 1">
            <input type="text" id="idea2" placeholder="Idea 2">
            <input type="text" id="idea3" placeholder="Idea 3">
            <input type="text" id="idea4" placeholder="Idea 4">
            <input type="text" id="idea5" placeholder="Idea 5">
            <button onclick="showNextPage(4)">NEXT</button>
        </section>

        <!-- Page 3: Results -->
        <section class="page-section" id="page4">
            <h1>RESULTS</h1>
            <!-- Display results here -->
            <button onclick="exportToPDF()">Export to PDF</button>
            <button onclick="exportToDOCX()">Export to DOCX</button>
        </section>
    </div>
    
    <script src="script.js"></script>


</body>
</html>
